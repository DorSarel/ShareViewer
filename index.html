<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Finance Tracker</title>
    </head>

    <body>

        <header>
            <div class="row">
                <h1>Finance Tracker</h1>
            </div>
        </header>

        <section class="section-search">
            <div class="row">
                <div class="search-form">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search symbols...">
                </div>
            </div>
        </section>

        <section class="section-result">
            <div class="row">
                <div class="result-box clearfix">
                    <h2>Details:</h2>
                    <div class="result-box_left">
                        <h3>WDC</h3>
                        <p class="result-box_price">51.5</p>
                    </div>
                    <div class="result-box_right">
                        <i class="far fa-star"></i>
                    </div>                  
                </div>
            </div>
        </section>

    <script src="https://kit.fontawesome.com/5be832ebb3.js"></script>
    </body>
</html>
